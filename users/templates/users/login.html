{% load static %}
{% load crispy_forms_tags %}







<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Complify</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    

    
    </head>
    


    
    <body class="bg-light" >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content" >
                <main>
                    <div class="container">
                        <div class="row justify-content-center"  >
                            <div class="col-lg-4 ">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 bg-dark">
                                    <div class="card-header">
                                
                                    <h3 class=" text-light text-center font-weight-light my-4"><img src="{% static 'images/fi/favicon-32x32.png' %}" > complify</h3></div>
                                    <div class=" text-light card-body">   
                                                                         
                                        <form action="" method="POST">
                                          {% csrf_token %}
                                          <fieldset class="form-group">
                                              <legend class="border-bottom mb-4" style="color: white;">Inserisci i tuoi dati</legend>
                                              {{ form|crispy }}
                                          </fieldset>
                                <p  class=" text-end">
                                            <a style="color: white;" href="/accounts/password/reset/">(password dimenticata)</a>
                                        </p>
                                          <div class="form-group" id="signup-button">
                                        <br>
                                              <button class="btn btn-primary w-100 ">Login</button>
                                        
                                          </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-2 bg-light mt-auto">
                    <div class="container-fluid px-2">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright Itineris 2023</div>
                            <div >
                              <a class="text-muted" href="{% static 'p-complify.html' %}">Privacy Policy</a>
                  
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
         <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
